<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">

    <title>Secret Agent Supply Inc.</title>
  </head>


  <body>
    <!--Top of Page-->
    <div class="container_top">

        <img src="./resources/images/logo.png" class="logo" alt="Binoculars">

      </div>
    </div>

    <!--Header-->

      <!--Location & Hours-->
       <div class="bottom">
        <div>
          <p>Location</p>
          <p>-47.346436, 84.32354</p>
        </div>
        <div>
          <p>Hours</p>
          <p>0800-1800</p>
        </div>

      <!--Footer-->
       <div class="footer">
        <p>Copyright Secret Agent Supply Inc.</p>
       </div>
