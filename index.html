<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>


  <body>
    <!--Top of Page-->
    <div class="container_top">
      <div class="top">
        <img src="./resources/images/logo.png" class="logo" alt="Binoculars">
        <p class="secret">SECRET AGENT SUPPLY INC.</p>
      </div>
    </div>

    <!--Header-->
     <div class="container_main">
       <div class="background">
         <span class="headline">
           <h4>NEW ARRIVAL</h4>
           <h2>SPORT BIKES AND MOTORCYCLES</h2>
         </span>
       </div>
     </div>

     <!--Navigation-->
     <div class="container_nav">
       <ul>
         <li >Eyewear</li>
         <li>Apparel</li>
         <li>Gadgets</li>
         <li>Vehicles</li>
         <li>Classes</li>
         <li>Contact</li>
       </ul>
     </div>

     <!--Products-->
     <div class="products">
       <div class="container_products">
         <div class="pen">
           <div class="image_container">
             <img src="./resources/images/pen.png" class="photo" alt="Ink Pen">
           </div>
           <p class="text">Exploding Pen</p>
         </div>
         <div class="watch">
           <div class="image_container">
             <img src="./resources/images/watch.png" class="photo" alt="Wrist Watch">
           </div>
           <p class="text">Cellular Watch</p>
         </div>
         <div class="glasses">
           <div class="image_container">
             <img src="./resources/images/glasses.png" class="photo1" alt="Glasses">
           </div>
           <p class="text">Thermal Glasses</p>
         </div>
       </div>

      <!--Location & Hours-->
       <div class="bottom">
        <div class="location_container">
          <p class="location">Location</p>
          <p class="numbers">-47.346436, 84.32354</p>
        </div>
        <div class="hours_container">
          <p class="hours">Hours</p>
          <p class="time">0800-1800</p>
        </div>
       </div>
     </div>

      <!--Footer-->
       <div class="footer">
        <p class="copy">Copyright Secret Agent Supply Inc.</p>
       </div>

  </body>
</html>
